name: Test
on:
  push:
  pull_request:
jobs:
  runner-job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.17', '1.18']
    name: Go ${{ matrix.go }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
    - run: go get -t -v ./...
    - run: go vet ./...
    - run: go test -coverprofile=coverage.txt -covermode=atomic -coverpkg=./... ./...
    - uses: codecov/codecov-action@v1
